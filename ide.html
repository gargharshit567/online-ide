<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/editor-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Code Editor</title>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run"><i class="fa fa-play" style="font-size:36px;"></i></button>
                    <button class="editor__btn editor__reset">Reset ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <ul class="editor__console-logs"></ul>
                    </div>
                </div>
            </div>
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>

        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="src/ide-config.js"></script>
</body>

</html>
